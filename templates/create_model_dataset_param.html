<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Modelo | Criar Modelo</title>
    <style>
        .register-container {
          max-width: 400px;
          margin: 100px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-header {
          text-align: center;
          margin-bottom: 30px;
        }
      </style>
</head>

{% extends 'sidebarbase.html' %}
{% block body %}
    <section class="home">
      <style>
        .scrollable-container {
          height: 89vh; /* Adjust as needed */
          overflow-y: auto;
      }

    </style>
      
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="register-container mt-5 scrollable-container">
                <div class="register-header text-center">
                  <h2>ParamÃªtros</h2>
                </div>
                <form action="{{ url_for('model') }}" method="POST">
                <input type="hidden" name="nomem" id="nomem" value="{{nome_modelo}}">
                <input type="hidden" name="divi" id="divi" value="{{divi}}">
                <input type="hidden" name="selected_dataset" id="selected-dataset" value="{{selected_dataset}}">
                <div class="mb-3">
                <label for="criterion" class="form-label"><strong>Criterion</strong></label>
                <select name="criterion" id="criterion" class="form-control">
                    <option value="gini" selected>gini</option>
                    <option value="entropy">entropy</option>
                </select>                </div>
                <div class="mb-3">
                <label for="splitter" class="form-label"><strong>Splitter</strong></label>
                <select name="splitter" id="splitter" class="form-control">
                  <option value="best" selected>best</option>
                  <option value="random">random</option>
                </select>  
                            </div>
                <div class="mb-3">
                <label for="max_depth" class="form-label"><strong>Max Depth</strong></label>
                <input value="" name="max_depth" id="max_depth" class="form-control" type="text">
                </div>
                <div class="mb-3">
                <label for="min_samples_split" class="form-label"><strong>Min Samples Split</strong></label>
                <input value="2" name="min_samples_split" id="min_samples_split" class="form-control" type="text">
                </div>
                <div class="mb-3">
                <label for="min_samples_leaf" class="form-label"><strong>Min Samples Leaf</strong></label>
                <input value="1" name="min_samples_leaf" id="min_samples_leaf" class="form-control" type="text">
                </div>
                <div class="mb-3">
                <label for="min_weight_fraction_leaf" class="form-label"><strong>Min Weight Fraction Leaf</strong></label>
                <input value="0.0" name="min_weight_fraction_leaf" id="min_weight_fraction_leaf" class="form-control" type="text">
                </div>
                <div class="mb-3">
                <label for="max_features" class="form-label"><strong>Max Features</strong></label>
                <input value="" name="max_features" id="max_features" class="form-control" type="text">
                </div>
                <div class="mb-3">
                <label for="random_state" class="form-label"><strong>Random State</strong></label>
                <input value="" name="random_state" id="random_state" class="form-control" type="text">
                </div>
                <div class="mb-3">
                <label for="max_leaf_nodes" class="form-label"><strong>Max Leaf Nodes</strong></label>
                <input value="" name="max_leaf_nodes" id="max_leaf_nodes" class="form-control" type="text">
                </div>
                <div class="mb-3">
                <label for="min_impurity_decrease" class="form-label"><strong>Min Impurity Decrease</strong></label>
                <input value="0.0" name="min_impurity_decrease" id="min_impurity_decrease" class="form-control" type="text">
                </div>
                <div class="mb-3">
                <label for="class_weight" class="form-label"><strong>Class Weight</strong></label>
                <input value="" name="class_weight" id="class_weight" class="form-control" type="text">
                </div>
                <div class="mb-3">
                <label for="ccp_alpha" class="form-label"><strong>CCP Alpha</strong></label>
                <input value="0.0" name="ccp_alpha" id="ccp_alpha" class="form-control" type="text">
                </div>
                <div class="mb-3">
                <label for="monotonic_cst" class="form-label"><strong>Monotonic CST</strong></label>
                <input value="" name="monotonic_cst" id="monotonic_cst" class="form-control" type="text">
              </div>
              <button class="btn btn-light w-100" style="background:#BED7EA; border-radius: 10px;" type="submit">Enviar</button>
            </form>
              </div>
            </div>
          </div>
        </div>
          
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
