<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
    <style>
        .register-container {
          max-width: 400px;
          margin: 100px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-header {
          text-align: center;
          margin-bottom: 30px;
        }
      </style>
</head>

{% extends 'sidebarbase.html' %}
{% block body %}
    <section class="home">
      <style>
        .clickable-row:hover {
            cursor: pointer;
        }
        .fixed-table {
            table-layout: fixed;
        }
        .fixed-table th, .fixed-table td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
      
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="register-container mt-5">
                <div class="register-header text-center">
                  <h2>Criar Modelo</h2>
                </div>
                <label for="divi" class="form-label"><strong>Divis√£o para dados de teste</strong></label>
                <input value="30" name="divi" id="divi" class="form-control" type="number" step="10"></input>
                <table class="table table-hover table-responsive mt-5 fixed-table">
                  <thead class="thead-dark">
                      <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Nome</th>
                          <th scope="col">Tipo</th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for row in data %}
                      <tr class="clickable-row" data-href="{{ url_for('show_dataset') }}" data-name="{{ row.name }}">
                          <th scope="row">{{ row.id_dataset }}</th>
                          <td>{{ row.name }}</td>
                          <td>{{ row.tipo }}</td>
                              <form action="{{ url_for('show_dataset') }}" method="POST" class="row-form">
                                  <input type="hidden" name="id_dataset" value="{{ row.id_dataset }}">
                              </form>
                          </td>
                      </tr>
                      {% endfor %}
                  </tbody>
              </table>
              </div>
            </div>
          </div>
        </div>
          
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
