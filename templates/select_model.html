<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Modelo</title>
</head>

{% extends 'sidebarbase.html' %}
{% block body %}
    <section class="home">
        <style>
            .table-responsive {
                width: 100%;
                overflow-x: auto;
            }

            .table-responsive thead,
            .table-responsive tbody {
                display: inline-block;
                width: 100%;
                table-layout: fixed;
            }

            .table-responsive tbody {
                max-height: 286px; /* Ajuste este valor conforme necess√°rio */
                overflow-y: auto;
            }

            .table-responsive thead tr,
            .table-responsive tbody tr {
                display: table;
                width: 100%;
                table-layout: fixed;
            }

            .table-responsive th,
            .table-responsive td {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .table-responsive thead th {
                background-color: #BED7EA;
            }

            .clickable-row:hover {
                cursor: pointer;
            }
            @media (min-width: 768px) {
                .pr-md-32px {
                    padding-right: 32px !important;
                }
                .coiso {
                    padding-right: 32px !important;
                    padding-left: 32px !important;
                }
            }
            @media (min-width: 768px) {
                .ml-md-20px {
                    margin-left: 20px !important;
                }
                .ml-md-20px {
                    margin-left: 20px !important;
                }
                .mt-md-15px {
                    margin-top: 15px !important;
                }
            }
            </style>
    <div class="container my-5 mb-3">
        <h4 class="ml-md-20px">Selecionar Modelo</h4>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="table-responsive">
            <table class="table table-hover mt-4 fixed-table">
                <thead class="thead-dark">
                            <tr>
                                <th style="background-color:#BED7EA" scope="col">ID</th>
                                <th style="background-color:#BED7EA" scope="col">Nome</th>
                                <th style="background-color:#BED7EA" scope="col">f1 Score</th>
                                <th style="background-color:#BED7EA" scope="col">roc_auc</th>
                            </tr>
                        </thead>
                        <tbody>
                            <div style="max-height: 300px; overflow-y: auto;">
                            {% for row in data %}
                            <tr class="clickable-row" data-href="{{ url_for('model_hist_view') }}" data-name="{{ row.name }}">
                                <th scope="row">{{ row.id_modelo }}</th>
                                <td>{{ row.nome }}</td>
                                <td>{{ row.f1_score }}</td>
                                <td>{{ row.roc_auc }}</td>
                                
                                    <form action="{{ url_for('model_hist_view') }}" method="POST" class="row-form">
                                        <input type="hidden" name="id_modelo" value="{{ row.id_modelo }}">
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        </div>
                    </table>
                </div> <!-- Close the div -->
            </div>
        </div>
</div>
    </section>
    
    
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function() {
    $(".clickable-row").click(function() {
        var form = $(this).find('.row-form');
        form.submit();
    });
});
</script>

{% endblock %}
