<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Gestão de dados | Carregar</title>
    <style>
        .register-container {
          max-width: 400px;
          margin: 100px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-header {
          text-align: center;
          margin-bottom: 30px;
        }
      </style>
</head>

{% extends 'sidebarbase.html' %}
{% block body %}
    <section class="home">
      
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="register-container mt-5">
                <div class="register-header text-center">
                  <h2>Carregar Dataset</h2>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form action="{{ url_for('dados_upload_file') }}" method="POST" enctype="multipart/form-data">
                  <div class="mb-3">
                    <label for="fileda" class="form-label">Dataset</label>
                    <input type="file" class="form-control" id="fileda" name="fileda">
                  </div>
                  <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Introduza o nome do dataset">
                  </div>
                  <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" name="tipo" id="tipo">
                      <option selected value="1">Dataset de Treino</option>
                      <option value="2">Dataset para Previsão</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                  <button class="btn btn-light w-100" style="background:#BED7EA;border-radius: 10px;" type="submit">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
          
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
