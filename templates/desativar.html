<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
{% extends 'sidebarbase.html' %}
{% block body %}
    <section class="home">
        <div class="container my-5 mb-4">
            <h4 class="ml-md-20px">Desativar Conta</h4>
            <br>
            <br>
            <form action="{{ url_for('desativar') }}" method="POST">
            <div class="container">
                <div class="row">
                  <div class="col-12">
                    
                    <table class="table table-responsive">
                      <thead>
                        <tr>
                          <th style="background:#BED7EA;border:0" scope="col"></th>
                          {% for column in columns %}
                            <th style="background:#BED7EA" scope="col">{{ column }}</th>
                          {% endfor %}
                        </tr>
                      </thead>
                      <tbody>
                        {% for row in data %}
                        <tr>
                          <td>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" name="user_id" id  value="{{ row.id }}" {% if row.estado == 1 %}{% endif %}>
                          </div>
                          </td>
                          {% for item in row %}
                            
                            <td>{{ item }}</td>
                          {% endfor %}
                        </tr>
                        {% endfor %}
                        
                      </tbody>
                      
                    </table>
                    
                  </div>
                  <button style="margin:auto;width:30%;background:#BED7EA;border-radius: 10px;" class="btn btn-light" type="submit">Desativar</button>
                  
                </div>
                </form>
              </div>
              
        </div>
             </div>
    </section>
    
    

</body>
</html>
{% endblock %}
