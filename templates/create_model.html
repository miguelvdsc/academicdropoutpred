<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Modelo | Criar Modelo</title>
    <style>
        .register-container {
          max-width: 400px;
          margin: 100px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-header {
          text-align: center;
          margin-bottom: 30px;
        }
      </style>
</head>

{% extends 'sidebarbase.html' %}
{% block body %}
    <section class="home">
      
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="register-container mt-5">
                <div class="register-header text-center">
                  <h2>Criar Modelo</h2>
                </div>
                <form action="{{ url_for('create_model_dataset') }}" method="POST" enctype="multipart/form-data">
                  <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Modelo</label>
                    <input type="text" required class="form-control" name="nome" id="nome" placeholder="Introduza o nome do Modelo">
                  </div>
                  <div class="mb-3">
                    <label for="nome" class="form-label">Algoritmo</label>
                    <input type="text" value="Àrvore de Decisão" class="form-control" name="Algoritmo" id="Algoritmo" placeholder="Introduza o Algoritmo">
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
          
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
